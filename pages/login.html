<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Anurag CRT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>

<body class="bg-subtle">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <span class="brand-dot"></span> Anurag CRT
            </a>
            <div>
                <a href="../index.html" class="btn btn-sm btn-outline"><i class="bi bi-arrow-left me-1"></i> Back to
                    Home</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <span class="badge badge-soft rounded-pill p-3"><i
                                    class="bi bi-person-circle fs-4"></i></span>
                        </div>
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="text-secondary small">Login to access your dashboard</p>
                    </div>

                    <form id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>

                        <div class="form-group">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="password" class="form-label m-0">Password</label>
                                <a href="reset.html" class="small text-primary">Forgot Password?</a>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <span class="input-group-text bg-white border-start-0"
                                    style="border-color: var(--border-light);">
                                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback">Password is required.</div>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label small text-secondary" for="rememberMe">
                                Remember me for 30 days
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                            Sign In
                        </button>

                        <div class="text-center">
                            <p class="small text-secondary m-0">
                                Don't have an account? <a href="register.html" class="fw-bold">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.initLogin) window.initLogin();
        });
    </script>
</body>

</html>

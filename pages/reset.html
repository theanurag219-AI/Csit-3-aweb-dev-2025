<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Anurag CRT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>

<body class="bg-subtle">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <span class="brand-dot"></span> Anurag CRT
            </a>
            <div>
                <a href="login.html" class="btn btn-sm btn-outline"><i class="bi bi-box-arrow-in-right me-1"></i>
                    Login</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <span class="badge badge-soft rounded-pill p-3"><i class="bi bi-key fs-4"></i></span>
                        </div>
                        <h2 class="fw-bold">Forgot Password?</h2>
                        <p class="text-secondary small">Enter your email and we'll send you a reset link.</p>
                    </div>

                    <form id="resetForm" novalidate>
                        <div class="form-group mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                            Send Reset Link
                        </button>

                        <div class="text-center">
                            <a href="login.html" class="small fw-bold text-secondary"><i
                                    class="bi bi-arrow-left me-1"></i> Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.initReset) window.initReset();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Anurag CRT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>

<body class="bg-subtle">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <span class="brand-dot"></span> Anurag CRT
            </a>
            <div>
                <a href="../index.html" class="btn btn-sm btn-outline"><i class="bi bi-arrow-left me-1"></i> Back to
                    Home</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Create Account</h2>
                        <p class="text-secondary small">Start your journey with Anurag CRT</p>
                    </div>

                    <form id="registerForm" novalidate>
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="e.g. Anurag Kumar"
                                required>
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required minlength="8">
                                <span class="input-group-text bg-white border-start-0"
                                    style="border-color: var(--border-light);">
                                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                                </span>
                            </div>
                            <div class="progress mt-2" style="height: 4px; display:none;" id="passwordStrengthBar">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small class="text-muted d-block mt-1" id="passwordHelp">Min. 8 chars, mixed case &
                                numbers</small>
                        </div>

                        <div class="form-group mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div class="invalid-feedback">Passwords do not match.</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                            Create Account
                        </button>

                        <div class="text-center">
                            <p class="small text-secondary m-0">
                                Already have an account? <a href="login.html" class="fw-bold">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/main.js"></script>
    <!-- Inline script for specific page init if needed or handled in main.js -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Page specific init can go here or be routed in main.js
            if (window.initRegister) window.initRegister();
        });
    </script>
</body>

</html>
